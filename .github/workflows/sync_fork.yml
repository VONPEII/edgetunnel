name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'   # 每天 UTC 0 点同步（北京时间8点）
  workflow_dispatch:       # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync upstream changes
        uses: aormsby/[email protected]  # 同步上游 Action
        with:
          source_repo: "cmliu/edgetunnel"  # 如：torvalds/linux
          source_branch: "main"              # 原始仓库分支
          target_branch: "main"              # 你的分支
          github_token: ${{ secrets.GITHUB_TOKEN }}
